<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <!-- Scientific Functions -->
            <button class="function">RAD</button>
            <button class="function">√</button>
            <button class="function">π</button>
            <button class="function">AC</button>
            
            <button class="function">INV</button>
            <button class="function">^</button>
            <button class="function">!</button>
            <button>(</button>
            
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>)</button>
            
            <button>e</button>
            <button>ln</button>
            <button>log</button>
            <button>%</button>
            
            <!-- Number and Operation Buttons -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>×</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            
            <button>0</button>
            <button>.</button>
            <button>⌫</button>
            <button>+</button>
            
            <button id="equals" class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
